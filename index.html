<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>jQuery</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h3 class="text-center">jQuery</h3>
            <div class="col-xs-6">
                <h1>Example heading <span class="badge bg-secondary" id="target1">New</span></h1>
                <h2>Example heading <span class="badge bg-primary" id="target2">New</span></h2>
                <h3>Example heading <span class="badge bg-success" id="target3">New</span></h3>
                <h4>Example heading <span class="badge bg-info" id="target4">New</span></h4>
                <h5>Example heading <span class="badge bg-warning" id="target5">New</span></h5>
                <h6>Example heading <span class="badge bg-danger" id="target6">New</span></h6>
            </div> 
             <div class="col-xs-6">
                <h3>Example heading <span class="badge bg-light" id="target7">New</span></h3>
                <h4>Example heading <span class="badge bg-dark" id="target8">New</span></h4>
                <h5>Example heading <span class="badge bg-secondary" id="target9">New</span></h5>
            </div>
            </div>
            </div>
     
      <script>
        $(document).ready(function() {
            $(".badge").fadeToggle(1000).fadeToggle(500).fadeToggle(1000).fadeToggle(500);
        });
      </script> 
</body>
</html>
